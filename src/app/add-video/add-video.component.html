<form #f="ngForm">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" name="id" aria-describedby="emailHelp" placeholder="Enter id" [(ngModel)]="video.id" required ngPattern="[0-9]+" #id="ngModel" >
      <div class="alert alert-danger" *ngIf="id.invalid"><p>Champ obligatoire et doit contenir un nombre.</p></div>
    </div>
  
    <div class="form-group">
        <label>Titre</label>
        <input type="text" class="form-control" name="titre" placeholder="Titre" [(ngModel)]="video.titre" required pattern="[A-Z][a-zA-Z]*" #titre="ngModel">
        <div *ngIf="titre.invalid && (titre.dirty || titre.touched)">
          <p class="alert alert-danger" *ngIf="titre.errors?.['required']">Champ obligatoire.</p>
          <p class="alert alert-danger" *ngIf="titre.errors?.['pattern']">Le titre doit commencer par une lettre majuscule.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label>Genre</label>
        <select class="form-control" name="genre" [(ngModel)]="video.genre" required #genre="ngModel">
          <option value="">Choisir un genre</option>
          <option value="action">Action</option>
          <option value="documentaire">Documentaire</option>
          <option value="comédie">Comédie</option>
        </select>
        <div *ngIf="genre.invalid && (genre.dirty || genre.touched)">
          <p class="alert alert-danger" *ngIf="genre.errors?.['required']">Champ obligatoire.</p>
          <p class="alert alert-danger" *ngIf="genre.errors?.['pattern']">Le genre doit être soit action, soit documentaire, soit comédie.</p>
        </div>
      </div>
    
      <div class="form-group">
        <label>Public</label>
        <select class="form-control" name="public" [(ngModel)]="video.public">
          <option [ngValue]="true">Oui</option>
          <option [ngValue]="false">Non</option>
        </select>
      </div>
    
      <div class="form-group">
        <label>Nombre de partages</label>
        <input type="number" class="form-control" name="nbrShared" placeholder="Nombre de partages" [(ngModel)]="video.nbrShared">
      </div>
    
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary" (click)="ajouterVideo()">Ajouter</button>
    </form>
